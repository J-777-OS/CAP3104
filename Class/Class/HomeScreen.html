<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUENCH - Hydration Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1586500036706-41963de24d8b?q=80&w=2000') center/cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #0066cc, #0099ff);
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            letter-spacing: 4px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-btn {
            background: linear-gradient(to right, #0066cc, #0099ff);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>QUENCH</h1>
    </header>
    <div class="login-container">
        <button class="login-btn" onclick="window.location.href='login.html'">Log In</button>
    </div>
</body>
</html>
