<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats Popup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .popup {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            display: none;
            max-width: 350px;
            width: 90%;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .popup h2 {
            color: #0099ff;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .popup p {
            color: #555;
            font-size: 1.1rem;
        }
        
        .popup button {
            background: linear-gradient(135deg, #0099ff, #007acc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .popup button:hover {
            background: linear-gradient(135deg, #007acc, #005f99);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="popup" id="congratsPopup">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p>You've reached your daily water intake goal!</p>
        <button onclick="closePopup()">Awesome!</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let totalWater = parseInt(localStorage.getItem('todayWater')) || 0;
            const goal = parseInt(localStorage.getItem('waterGoal')) || 2000;
            
            if (totalWater >= goal) {
                document.getElementById('congratsPopup').style.display = 'block';
            }
        });
        
        function closePopup() {
            document.getElementById('congratsPopup').style.display = 'none';
        }
    </script>
</body>
</html>
